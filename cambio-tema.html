<body>

    <div class="collapse navbar-collapse" id="navbarText">

        <li class="nav-item active">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    /*
      Algoritmo para cambiar de tema la barra de navegación:

      1. Asignar un evento al enlace que tiene la clase .navbar-brand
      2. Cuando le demos clic al elemento del paso 1, su contenido textual cambia a:
        2a. Si el texto dice Navbar light entonces cámbialo a Navbar dark
        2b. Si el texto dice Navbar dark entonces cámbialo a Navbar light
      3. Cuando le demos clic al elemento del paso 1, el selector con la clase .navbar, aplica lo siguiente:
        3a. Si tiene las clases navbar-light y bg-light, quítaselas y agrégale las clases navbar-dark bg-dark
        3b. Si tiene las clases navbar-dark y bg-dark, quítaselas y agrégale las clases navbar-light bg-light

      tarea 1: llevar a código este algoritmo
     */
    //console.log(document.querySelector('.navbar-brand'))

    var botonBrand = document.querySelector('.navbar-brand')
    var navbar = document.querySelector('.navbar')

    console.log(navbar.classList)

    botonBrand.addEventListener('click', function () {
      //alert('Hola')
      if (botonBrand.textContent == 'Navbar light') {
        botonBrand.textContent = 'Navbar dark'
        navbar.classList.remove('navbar-light', 'bg-light')
        navbar.classList.add('navbar-dark', 'bg-dark')
      } else {
        botonBrand.textContent = 'Navbar light'
        navbar.classList.add('navbar-light', 'bg-light')
        navbar.classList.remove('navbar-dark', 'bg-dark')
      }
    })

  </script>
</body>

</html>
