    // declaración de una función
    function parImpar() {
      //declarando una variable llamada numero y le asigna la ejecución de un prompt
      let numero = prompt('Ingresa un número'),
        modulo = numero % 2,
        par = `El número: ${numero} es Par`,
        impar = `El número: ${numero} es Impar`;

      //Utilizar un aExpresión regular que valide si lo que se introduce en el prompt es un número, sino mandar un mensaje

      //https://es.wikipedia.org/wiki/Expresi%C3%B3n_regular

      /* if (!/^([0-9])*$/.test(numero)) {
        return "El valor " + numero + " no es un número";
      } */

      //https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/isNaN
      if (isNaN(numero)) {
        return "El valor " + numero + " no es un número";
      }

      if (modulo === 0) {
        return par;
      } else {
        return impar;
      }
      //operador ternario
      //(condición) ? true : false ;
      //return (modulo === 0) ? par : impar;
    }
